name: Manual Cordova Android Build

on:
  push:
    branches:
      - main
   
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout Code
      uses: actions/checkout@v3

    - name: âœ… Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: âœ… Install Cordova CLI
      run: npm install -g cordova

    - name: âœ… Install Dependencies
      run: npm ci

    - name: âœ… Set up Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: âœ… Set up Gradle
      uses: gradle/gradle-build-action@v3

    - name: âœ… Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: ğŸ“¦ Create Cordova Project
      run: |
        cordova create timp com.thinkrms.timp TIMP
        cd timp
        cordova platform add android@13.0.0

    - name: ğŸ“ Copy Angular Build to Cordova WWW
      run: |
        rm -rf timp/www/*
        cp -a timp/dist/. timp/www/

    - name: ğŸ”Œ Inject cordova.js into index.html
      run: |
        sed -i '/<\/body>/i <script src="cordova.js"></script>' timp/www/index.html

    - name: âš™ï¸ Prepare Cordova Android Platform
      run: |
        cd timp
        cordova prepare android

    - name: ğŸ—ï¸ Build Cordova Android APK
      run: |
        cd timp
        cordova build android

    - name: ğŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: timp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
